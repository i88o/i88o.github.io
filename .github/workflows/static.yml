# .github/workflows/deploy-demo-docs.yml
name: Deploy PhotoSwipe v6 demo-docs-website to GitHub Pages

on:
  push:
    branches: ["main"]   # Replace with your default branch if not 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build demo-docs-website
      - name: Build demo-docs-website
        run: |
          cd demo-docs-website
          npm install
          npm run build

      # 4️⃣ Verify build directory exists
      - name: Verify build directory
        run: |
          BUILD_DIR="demo-docs-website/build"
          if [ ! -d "$BUILD_DIR" ]; then
            echo "Error: build directory $BUILD_DIR does not exist."
            exit 1
          fi
          echo "Build directory exists. Contents:"
          ls -R "$BUILD_DIR"

      # 5️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo-docs-website/build

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
